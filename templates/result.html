<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="result-wrapper">
    <h1>📝 Job Offer Letter Insights</h1>

    <div class="info-cards">
      <div class="card">
        <i class="fas fa-money-bill-wave card-icon"></i>
        <h3>Salary</h3>
        <p>{{ ', '.join(salary) if salary else 'Not found' }}</p>
      </div>
      <div class="card">
        <i class="fas fa-hand-holding-heart card-icon"></i>
        <h3>Benefits</h3>
        <p>{{ ', '.join(benefits) if benefits else 'Not found' }}</p>
      </div>
      <div class="card">
        <i class="fas fa-gift card-icon"></i>
        <h3>Perks</h3>
        <p>{{ ', '.join(perks) if perks else 'Not found' }}</p>
      </div>
    </div>

    <hr>

    <div class="text-section">
      <h2>📄 Full Extracted Text</h2>
      <pre>{{ full_text }}</pre>
    </div>

    <a href="/" class="back-link">← Analyze Another Letter</a>
  </div>
</body>
</html>
